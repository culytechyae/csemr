# Nginx Configuration for Taaleem Clinic Management System
# Production-ready configuration with load balancing and security compliance
# Compliant with Malaffi Security Assessment Guidelines v3

# Upstream servers - PM2 cluster instances
# PM2 cluster mode runs all instances on the same port (5005)
# Node.js cluster module handles load distribution internally
# For true multi-port load balancing, see nginx.conf.multi-port
upstream taaleem_backend {
    # Load balancing method: least_conn (recommended for varying request times)
    least_conn;
    
    # PM2 cluster mode - all instances on same port
    # PM2's cluster mode uses Node.js cluster module for load distribution
    server localhost:5005 max_fails=3 fail_timeout=30s;
    
    # Alternative: If running separate PM2 processes on different ports
    # Uncomment the following lines and comment the line above:
    # server localhost:5005 max_fails=3 fail_timeout=30s;
    # server localhost:5006 max_fails=3 fail_timeout=30s;
    # server localhost:5007 max_fails=3 fail_timeout=30s;
    # server localhost:5008 max_fails=3 fail_timeout=30s;
    
    # Keep connections alive for better performance
    keepalive 32;
    keepalive_requests 100;
    keepalive_timeout 60s;
}

# Rate limiting zones (Malaffi Compliance: Rate Limiting)
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=200r/m;

# HTTP to HTTPS redirect (Malaffi Compliance: HTTPS Enforcement)
server {
    listen 80;
    listen [::]:80;
    server_name _;
    
    # Redirect all HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS server (Malaffi Compliance: Secure Communication)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name your-domain.com www.your-domain.com;

    # SSL Certificate Configuration (Malaffi Compliance: TLS/SSL)
    ssl_certificate /etc/nginx/ssl/taaleem-emr.crt;
    ssl_certificate_key /etc/nginx/ssl/taaleem-emr.key;
    
    # SSL Configuration (Malaffi Compliance: Strong Encryption)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # OCSP Stapling (Malaffi Compliance: Certificate Validation)
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/nginx/ssl/ca-chain.crt;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security Headers (Malaffi Compliance: Security Headers)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'none';" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=()" always;
    
    # Remove server version (Security best practice)
    server_tokens off;
    
    # Gzip Compression (Performance Optimization)
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript 
        application/json 
        application/javascript 
        application/xml+rss 
        application/rss+xml 
        font/truetype 
        font/opentype 
        application/vnd.ms-fontobject 
        image/svg+xml;

    # Client body size limit (Malaffi Compliance: Input Validation)
    client_max_body_size 50M;
    client_body_buffer_size 128k;
    
    # Timeouts (Malaffi Compliance: Connection Management)
    proxy_connect_timeout 75s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    send_timeout 300s;
    
    # Buffer settings
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;

    # Static files - served directly by Nginx (better performance)
    location /_next/static {
        alias /opt/taaleem-emr/.next/static;
        expires 365d;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # Security headers for static files
        add_header X-Content-Type-Options "nosniff" always;
    }

    location /public {
        alias /opt/taaleem-emr/public;
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
    }

    # Favicon
    location /icon.svg {
        alias /opt/taaleem-emr/app/icon.svg;
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
    }

    # Health check endpoint (no logging, no rate limiting)
    location /api/health {
        proxy_pass http://taaleem_backend;
        access_log off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Login endpoint - Stricter rate limiting (Malaffi Compliance: Rate Limiting)
    location /api/auth/login {
        limit_req zone=login_limit burst=3 nodelay;
        limit_req_status 429;
        
        proxy_pass http://taaleem_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Log login attempts (Malaffi Compliance: Audit Logging)
        access_log /var/log/nginx/login_attempts.log;
    }

    # API routes - Rate limiting (Malaffi Compliance: API Protection)
    location /api {
        limit_req zone=api_limit burst=20 nodelay;
        limit_req_status 429;
        
        proxy_pass http://taaleem_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # All other routes (Next.js application) - General rate limiting
    location / {
        limit_req zone=general_limit burst=50 nodelay;
        limit_req_status 429;
        
        proxy_pass http://taaleem_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Deny access to hidden files and sensitive paths (Malaffi Compliance: Access Control)
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ^/(\.env|\.git|node_modules|\.next/cache) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Logging (Malaffi Compliance: Audit Logging)
    access_log /var/log/nginx/taaleem-emr-access.log;
    error_log /var/log/nginx/taaleem-emr-error.log warn;
}

